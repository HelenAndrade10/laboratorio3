<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${parceiro.nome}"></title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link rel="stylesheet" type="text/css" href="/css/custom.css">
</head>
<body>
<nav class="navbar sticky-top navbar-expand-sm navbar-dark" style="background: #0d1114; display: flex; justify-content: space-between; position: sticky;">
    <a class="navbar-brand" href="#" onclick="javascript:window.history.back(-1);return false;">
        <img src="/images/btclogo.png" alt="Logo" style="width:40px;">
        <span style="color: white;">Teach Coins</span>
    </a>
    <div align="center">

    </div>
    <a class="navbar-brand" href="#">
        <span style="color: white;" th:text="${parceiro.nome}"></span>
        <img src="/images/userlogo.jpeg" alt="Logo" style="width:40px;">
    </a>
</nav>
<div id="content-div">
    <button class="fill" type="button" data-bs-toggle="modal" data-bs-target="#modalNovaVantagem">Nova Vantagem</button>
</div>
<div class="modal fade" id="modalNovaVantagem" tabindex="-1" aria-labelledby="novaVantagemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="novaVantagemModalLabel">Nova Vantagem</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formNovaVantagem" action="#" th:action="@{/vantagem/salvar/{id}(id=${parceiro.id})}" th:object="${vantagem}" method="POST" class="register-form" enctype="multipart/form-data">
                    <input type="hidden" id="id" th:field="*{id}" />
                    <div class="mb-3">
                        <label for="vantagemNome">Nome:</label>
                        <input type="text"  class="form-control" id="vantagemNome" th:field="*{nome}" minlength="1" maxlength="50" required placeholder="Nome"/>
                    </div>
                    <div class="mb-3">
                        <label for="inputGroupFile01">Imagem:</label>
                        <input class="form-control" id="inputGroupFile01" type="file" name="image" accept="image/png, image/jpeg">
                    </div>
                    <div class="mb-3">
                        <label for="vantagemCusto">Preço:</label>
                        <input type="number"  class="form-control" id="vantagemCusto" th:field="*{custo}"  min="1" required placeholder="Preço"/>
                    </div>
                    <div class="mb-3">
                        <label for="vantagemDesc">Descrição:</label>
                        <input type="text"  class="form-control" id="vantagemDesc" th:field="*{descricao}"  minlength="1" maxlength="200" required placeholder="Descrição"/>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" id="btnModalCriar" class="btn" style="background: #f2a900;color: black;">Criar parceiro</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<nav class="navbar fixed-bottom navbar-expand-sm navbar-dark" style="background: #0d1114;text-align: center">
    <div align="center" style="text-align: center;margin: 0 auto">
        <a style="text-align: center; align: center" class="navbar-brand" href="#">Copyright &copy; 2022 - All Rights Reserved - Teach Coins</a>
    </div>
</nav>
</body>
</html>
