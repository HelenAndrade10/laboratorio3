<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${aluno.nome}"></title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--    <script src="/js/AlunoVantagens.js"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link rel="stylesheet" type="text/css" href="/css/custom.css">
</head>
<body>
<nav class="navbar sticky-top navbar-expand-sm navbar-dark" style="background: #0d1114; display: flex; justify-content: space-between; position: sticky;">
    <a class="navbar-brand" href="#" onclick="javascript:window.history.back(-1);return false;">
        <img src="/images/btclogo.png" alt="Logo" style="width:40px;">
        <span style="color: white;">Teach Coins</span>
    </a>
    <div align="center" style="color: #f2a900;">
        <h4><label for="saldo">Vantagens</label>
            <span id="saldo" th:text="${aluno.nome}"></span></h4>
    </div>
    <a class="navbar-brand" href="#">
        <span style="color: white;" th:text="${aluno.nome}"></span>
        <img src="/images/userlogo.jpeg" alt="Logo" style="width:40px;">
    </a>
</nav>
<div class="container container-fluid my-4">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <th:block th:each="vantagem : ${ofertas}">
            <div class="col">
                <div class="card h-100" style="width: 18rem; card-border-color:#f2a900;">
                    <img th:src="${vantagem.path}" class="card-img-top" alt="imagem">
                    <div class="card-body">
                        <h5 class="card-title" id="vantagemNome" th:value="${vantagem.id}" style="color: f2a900;" th:text="${vantagem.nome}"><strong></strong></h5>
                        <p class="card-text" th:text="${vantagem.descricao}"></p>
                        <label for="custo">Preço:</label>
                        <span class="card-text" id="custo" th:text="${vantagem.custo}"></span> TCoins
                        <label for="fornecedor">Fornecedor:</label>
                        <span class="card-text" id="fornecedor" th:value="${vantagem.fornecedor.id}" th:text="${vantagem.fornecedor.nome}"></span>
                        <p></p>
                        <a id="btnComprar" methods="POST" style="background: #f2a900;" href="#" class="btn">Ver código</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</nav>
</body>
</html>
