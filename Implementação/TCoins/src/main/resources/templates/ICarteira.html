<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${aluno.nome}"></title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/transacaoAluno.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link rel="stylesheet" type="text/css" href="/css/custom.css">
</head>
<body>
<nav class="navbar sticky-top navbar-expand-sm navbar-dark" style="background: #0d1114; display: flex; justify-content: space-between; position: sticky;">
    <a class="navbar-brand" href="#" onclick="javascript:window.history.back(-1);return false;">
        <img src="/images/btclogo.png" alt="Logo" style="width:40px;">
        <span style="color: white;">Teach Coins</span>
    </a>
    <div align="center">

    </div>
    <a class="navbar-brand" href="#">
        <span style="color: white;" th:text="${aluno.nome}"></span>
        <img src="/images/userlogo.jpeg" alt="Logo" style="width:40px;">
    </a>
</nav>
<div id="content-div5">
   <h1>
       Carteira do Aluno <span th:text="${aluno.nome}"></span>
   </h1>
    <h1>
        Saldo: <span th:text="${carteira.saldo}"></span> Teach Coins
    </h1>
    <div align="center">
            <button th:value="${aluno.id}" id="botaotransacao" class="fill btnTransacao" type="button" data-bs-toggle="modal" data-bs-target="#modalTransacao">Enviar moedas</button>
        <a th:href="@{/extrato/{id}(id=${aluno.id})}">
            <button class="fill" type="button">Meu extrato</button>
        </a>
    </div>
</div>
<div class="modal fade" id="modalTransacao" tabindex="-1" aria-labelledby="TransacaoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="TransacaoModalLabel">Nova Transação</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formTransacao" action="#" th:action="@{/transacao/salvar}" th:object="${transacao}" method="POST" class="register-form">
                    <input type="hidden" id="id" th:field="*{id}" />
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect04">Destinatário:</label>
                        <select class="form-select" id="inputGroupSelect04" th:field="*{destinatario_id}">
                            <tr th:each="aluno: ${listaAlunos}">
                                <option th:value="${aluno.id}" th:text="${aluno.nome}"></option>
                            </tr>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="valor">Valor:</label>
                        <input type="number" class="form-control"th:field="*{valor}" id="valor" min="1" placeholder="Valor" required />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" id="btnModalTransacao" class="btn" style="background: #f2a900;color: black;">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<nav class="navbar fixed-bottom navbar-expand-sm navbar-dark" style="background: #0d1114;text-align: center">
    <div align="center" style="text-align: center;margin: 0 auto">
        <a style="text-align: center; align: center" class="navbar-brand" href="#">Copyright &copy; 2022 - All Rights Reserved - Teach Coins</a>
    </div>
</nav>
</body>
</html>
