<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Extrato</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/js/personificar.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="font-family: Roboto Mono, monospace;" >
<nav class="navbar sticky-top navbar-expand-sm navbar-dark" style="background: #0d1114; display: flex; justify-content: space-between; position: sticky;">
    <a class="navbar-brand" href="#" onclick="javascript:window.history.back(-1);return false;">
        <img src="/images/btclogo.png" alt="Logo" style="width:40px;">
        <span style="color: white;">Teach Coins</span>
    </a>
    <div align="center">

    </div>
    <a class="navbar-brand" href="#">
        <span style="color: white;" th:text="${professor.nome}"></span>
        <img src="/images/userlogo.jpeg" alt="Logo" style="width:40px;">
    </a>
</nav>

<div align="center" class="container container-fluid my-4">
    <h1 th:if="${listaTransacoes.isEmpty()}" style="color: black;" align="center" class="text-center" colspan="3">Nenhuma transação foi encontrada!</h1>

    <table th:if="${!(listaTransacoes.isEmpty())}" class="table-hover datatable table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Destinatário</th>
            <th>Remetente</th>
            <th>Data</th>
            <th>Valor(Teach Coins)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transacao : ${listaTransacoes}">
            <td th:text="${transacao.id}"></td>
            <td th:text="${transacao.destinatario_nome}"></td>
            <td th:text="${transacao.rementente_nome}"></td>
            <td th:text="${transacao.horaFormatada}"></td>
            <td th:text="${transacao.valor}"></td>
        </tr>
        </tbody>
    </table>
</div>
<nav class="navbar fixed-bottom navbar-expand-sm navbar-dark" style="background: #0d1114;text-align: center">
    <div align="center" style="text-align: center;margin: 0 auto">
        <a style="text-align: center; align: center" class="navbar-brand" href="#">Copyright &copy; 2022 - All Rights Reserved - Teach Coins</a>
    </div>
</nav>
</body>
</html>
