<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${parceiro.nome}"></title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link rel="stylesheet" type="text/css" href="/css/custom.css">
</head>
<body>
<nav class="navbar sticky-top navbar-expand-sm navbar-dark" style="background: #0d1114; display: flex; justify-content: space-between; position: sticky;">
    <a class="navbar-brand" href="#" onclick="javascript:window.history.back(-1);return false;">
        <img src="/images/btclogo.png" alt="Logo" style="width:40px;">
        <span style="color: white;">Teach Coins</span>
    </a>
    <div align="center">

    </div>
    <a class="navbar-brand" href="#">
        <span style="color: white;" th:text="${parceiro.nome}"></span>
        <img src="/images/userlogo.jpeg" alt="Logo" style="width:40px;">
    </a>
</nav>
<div align="center" class="container container-fluid my-4">
    <h1 th:if="${vantagens.isEmpty()}" style="color: black;" align="center" class="text-center" colspan="3">Nenhuma vantagem foi cadastrada!</h1>
    <table th:if="${!(vantagens.isEmpty())}" class="table-hover datatable table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Pre√ßo</th>
            <th>Fornecedor</th>
            <th>Imagem</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vantagem : ${vantagens}">
            <td th:text="${vantagem.id}"></td>
            <td th:text="${vantagem.nome}"></td>
            <td th:text="${#numbers.formatCurrency(vantagem.custo)}"></td>
            <td th:text="${vantagem.fornecedor.nome}"></td>
            <td>

                <img th:src="${vantagem.path}" alt="image" style="width:160px;"/>

            </td>
        </tr>
        </tbody>
    </table>
</div>
<nav class="navbar fixed-bottom navbar-expand-sm navbar-dark" style="background: #0d1114;text-align: center">
    <div align="center" style="text-align: center;margin: 0 auto">
        <a style="text-align: center; align: center" class="navbar-brand" href="#">Copyright &copy; 2022 - All Rights Reserved - Teach Coins</a>
    </div>
</nav>
</body>
</html>
